<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../static_images/gtLc9M0G.ico">
    <title>Star Laundry</title>
</head>
<body>
     <!-- Header Section -->
    <header>
        <div class="logo"></div>
        <div class="logo_text">
            <h2>Star Laundry</h2>
        </div>

        <div class="phone_logo"></div>
        <div class="text">
            <h5>07123456789</h5>
        </div>

        <div class="address_logo"></div>
        <div class="text">
            <h5>44 Millharbour, London, E14</h5>
        </div>

    </header>

    <!-- Main section -->
    <main>
        <div class="info">
            <h1>Professional Laundry Service</h1>
            <p>We pickup, clean and return your fresh clothes in a little as 24 hours</p>
        </div>

        <div class="form">
            <form onsubmit="event.preventDefault();" role="search">
                <input id="search" type="search" placeholder="Enter postcode..." autofocus required />
                <button type="submit">Next</button>
              </form>
        </div>

    </main>


</body>
</html>
