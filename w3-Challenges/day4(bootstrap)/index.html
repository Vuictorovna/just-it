<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Star Laundry</title>
    <style>
        body {
          background-image: url('../static_images/essential-oils-4017611_1920.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
        }
      </style>
</head>
<body>
    <!-- Header Section -->
    <header class="container-fluid">
        <div class="row align-items-center">
        <div class="col-md-2">
            <div class="logo_text">
            <h2>Star Laundry</h2>
            </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <div class="phone_text">
            <h5>📞07123456789</h5>
            </div>
        </div>
        <div class="col-md-2">
            <div class="address_text">
            <h5>📍44 Millharbour, London, E14</h5>
            </div>
        </div>
        </div>
    </header>

    <!-- Main section -->
    <main class="d-flex align-items-center justify-content-left vh-100 p-5">
        <div class="d-flex flex-column">
            <div class="info text-left mb-5">
                <h1>Professional Laundry Service</h1>
                <p>We pickup, clean and return your fresh clothes in a little as 24 hours</p>
            </div>

            <div class="form">
                <form onsubmit="event.preventDefault();" class="d-flex align-items-center">
                    <div class="input-group">
                        <input id="search" type="search" class="form-control" placeholder="Enter postcode..." >
                        <button type="submit" class="btn btn-outline-primary btn-lg" style="background-color: #9f8170; color:white">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
